AllCops:
  NewCops: enable

require:
  - rubocop-performance
  - rubocop-sequel

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 155

# Metrics Cops

Metrics/ClassLength:
  Description: 'Avoid classes longer than 250 lines of code.'
  Max: 250
  Enabled: true

Metrics/ModuleLength:
  Description: 'Avoid modules longer than 250 lines of code.'
  Max: 250
  Enabled: true

Metrics/ParameterLists:
  Description: 'Pass no more than four parameters into a method.'
  Max: 5
  Enabled: true

Metrics/MethodLength:
  Description: 'Avoid methods longer than 50 lines of code.'
  StyleGuide: '<https://github.com/bbatsov/ruby-style-guide#short-methods>'
  Max: 50
  Enabled: true
  AllowedMethods:
    - table_row

Metrics/BlockLength:
  CountComments: false
  Max: 10
  AllowedMethods:
    - Sequel.migration
    - create_table
    - change
    - up
    - down
    - context
    - describe
    - it

Metrics/AbcSize:
  AllowedMethods:
    - table_row

Metrics/CyclomaticComplexity:
  AllowedMethods:
    - table_row

Metrics/PerceivedComplexity:
  AllowedMethods:
    - table_row
